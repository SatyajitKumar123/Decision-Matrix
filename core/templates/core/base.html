<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Matrix | Time Asset Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth transitions for the pyramid blocks */
        .pyramid-block { transition: all 0.5s ease-in-out; }
        .pyramid-block:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-indigo-600">Decision Matrix</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-slate-500">v1.0</span>
                    {% if user.is_authenticated %}
                        <span class="text-sm font-medium bg-slate-100 px-3 py-1 rounded-full">{{ user.username }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center text-slate-400 py-6 text-sm">
        &copy; 2026 Decision Matrix Inc.
    </footer>

</body>
</html>
